<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="flexbox-base">
  <div class="calculadora">
    <div class="visor">
      <div class="visor__input" id="display"></div>
    </div>
    <div class="botones flexbox-base">
      <div class="flexbox-base botones__contenedor">
        <div class="flexbox-base operadores--especiales"> 
          <button onclick="presionarAC()" class="boton">C</button>
          <button class="boton">+/-</button>  
          <button class="boton">%</button>
        </div>
        <div class="flexbox-base operadores--numeros">
          <button onclick="presionarNumero(9)" class="boton">9</button>
          <button onclick="presionarNumero(8)" class="boton">8</button>
          <button onclick="presionarNumero(7)" class="boton">7</button>
          <button onclick="presionarNumero(6)" class="boton">6</button>
          <button onclick="presionarNumero(5)" class="boton">5</button>
          <button onclick="presionarNumero(4)" class="boton">4</button>
          <button onclick="presionarNumero(3)" class="boton">3</button>
          <button onclick="presionarNumero(2)" class="boton">2</button>
          <button onclick="presionarNumero(1)" class="boton">1</button>
          <button onclick="presionarNumero('.')" class="boton">.</button>
          <button onclick="presionarNumero(0)" class="boton doble">0</button>
        </div>
      </div>
      <div class="flexbox-base operadores--basicos">
          <button class="boton">/</button>
          <button class="boton">X</button>
          <button class="boton">-</button>
          <button onclick="presionarSuma()" class="boton">+</button>
          <button class="boton">=</button>
      </div>
    </div>
  </div>
  <script src="main.js" ></script>  
</body>
</html>
